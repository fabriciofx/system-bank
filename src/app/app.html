@if (showNavbar()) {
  <mat-sidenav-container class="sidenav-container">
    <!-- Menu lateral -->
    <mat-sidenav
      #drawer [opened]="menuOpened()"
      (openedChange)="onOpenedChange($event)"
      mode="over"
      class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" (click)="drawer.close()">
          Dashboard
        </a>
        <a mat-list-item routerLink="/cliente" (click)="drawer.close()">
          Clientes
        </a>
        <a mat-list-item routerLink="/conta" (click)="drawer.close()">
          Contas
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <!-- Toolbar principal -->
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="title">SystemBank</span>
      </mat-toolbar>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
} @else {
  <router-outlet></router-outlet>
}
