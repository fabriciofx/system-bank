<div class="container mt-5 d-flex justify-content-center" >
  <div>
    <h1>Transferência</h1>
    <form [formGroup]="form()" class="example-form mt-4" (ngSubmit)="transfere()">
      <!-- Select da Conta de Origem -->
      <app-infinite-select
        [paginated]="contas()"
        placeholder="Selecione a conta de origem"
        [pageSize]="20"
        (itemSelected)="onContaOrigemSelecionada($event)">
      </app-infinite-select>
      <!-- Select da Conta de Destino -->
      <app-infinite-select
        [paginated]="contas()"
        placeholder="Selecione a conta de destino"
        [pageSize]="20"
        (itemSelected)="onContaDestinoSelecionada($event)">
      </app-infinite-select>
      <!-- Input do Valor -->
      @if (form().get('valor')?.errors &&
        form().get('valor')?.hasError('required')) {
        <small class="text-danger mb-2">Campo obrigatório</small>
      }
      <mat-form-field class="example-full-width">
        <mat-label>Valor</mat-label>
        <input matInput formControlName="valor">
      </mat-form-field>
      <!-- Botão de submissão do formulário -->
      <div class="d-flex justify-content-center">
        <button
          [disabled]="!form().valid"
          type="submit"
          mat-raised-button
          color="primary">
          Transferir
        </button>
      </div>
    </form>
  </div>
</div>
