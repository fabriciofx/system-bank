<mat-sidenav-container class="sidenav-container">
  <!-- Menu lateral -->
  <mat-sidenav #drawer [(opened)]="opened" mode="over" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/clientes" (click)="drawer.close()">Clientes</a>
      <a mat-list-item routerLink="/sobre" (click)="drawer.close()">Sobre</a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Toolbar principal -->
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">System Bank</span>
  </mat-toolbar>
</mat-sidenav-container>
